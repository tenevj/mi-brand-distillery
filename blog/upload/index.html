<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #successPage {
      display: none; /* Hidden by default */
    }
    #loginForm {
      display: block; /* Displayed by default */
    }
    .hidden {
      display: none;
    }
    .visible {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginForm">
    <h1>Login</h1>
    <form id="form">
      <label for="username">Username:</label><br>
      <input type="text" id="username" required><br><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" required><br><br>
      <button type="button" id="submitBtn">Submit</button>
    </form>
    <p id="errorMessage" style="color: red; display: none;">Invalid username or password!</p>
  </div>

  <!-- Success Page -->
  <div id="successPage">
    <form id="blogForm" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
    
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="30" required></textarea><br><br>
    
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
    
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags"><br><br>
    
        <label for="image">Image (optional):</label>
        <input type="file" id="image" name="image"><br><br>
    
        <button type="submit">Submit</button>
      </form>
    
      <div id="status"></div>
    
      <script src="form.js"></script>
  </div>

  <script>
    // Hardcoded username and password
    const validUsername = "admin";
    const validPassword = "1234";

    // Handle the form submission
    document.getElementById('submitBtn').addEventListener('click', function () {
      // Get input values
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Check if the credentials are valid
      if (username === validUsername && password === validPassword) {
        // Hide the login form and show the success page
        document.getElementById('loginForm').style.display = 'none'; // Hide login form
        document.getElementById('successPage').style.display = 'block'; // Show success page
        document.getElementById('errorMessage').style.display = 'none'; // Hide error message if shown earlier
      } else {
        // Display an error message if credentials are incorrect
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>





</body>
</html>
