<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIBDistillery Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="your-existing-custom.css" rel="stylesheet">
</head>
<body>
    <!-- Your existing header -->
    <header>
        <!-- Your navigation bar content -->
    </header>

    <main class="container blog-container">
        <div class="blog-posts">
            <!-- Single post -->
            <article class="blog-post">
                <!-- Featured image with responsive classes -->
                <div class="post-image-container">
                    <img src="example.jpg" alt="Post Title" class="featured-image img-fluid">
                </div>
                
                <!-- Post header -->
                <div class="post-header">
                    <h2 class="post-title">Post Title</h2>
                    <div class="post-meta">
                        <time datetime="2024-01-01">
                            <i class="far fa-calendar-alt"></i> January 1, 2024
                        </time>
                        <span class="reading-time">
                            <i class="far fa-clock"></i> 5 min read
                        </span>
                    </div>
                </div>

                <!-- Post preview content -->
                <div class="post-content">
                    <p>Post preview content goes here... This will be truncated for the preview.</p>
                    
                    <!-- Read More button -->
                    <div class="read-more-container">
                        <a href="#full-post" class="btn btn-primary read-more">Read More</a>
                    </div>
                </div>

                <!-- Social Share buttons -->
                <div class="share-buttons">
                    <span class="share-text">Share:</span>
                    <a href="#" class="share-button" aria-label="Share on Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="share-button" aria-label="Share on Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="share-button" aria-label="Share on LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#" class="share-button" aria-label="Share via Email">
                        <i class="far fa-envelope"></i>
                    </a>
                </div>
            </article>

            <!-- Post divider -->
            <hr class="post-divider">

            <!-- More posts would follow the same structure -->
        </div>

        <!-- Mobile-friendly pagination -->
        <nav aria-label="Blog pagination" class="pagination-container">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>

    <!-- Your existing footer -->
    <footer>
        <!-- Footer content -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
